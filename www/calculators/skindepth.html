<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/skindepth.css" />
    <title>Voltage Regulator IC</title>
</head>

<body>
    <div class="app">
        <div class="controls">
                <a href="../index.html">
                    <img class="backarrow" src="../img/ico/back-cross.svg" alt="Back Cross">
                </a>
                <h1>
                    Skindepth
                </h1>
        </div>

        <div class="content">

            <div class="left">
                <!-- Inputs -->
                <div>
                    <div class="name">
                        <h3>Material</h3>
                    </div>
                    <select id="matselect">
                        <option value="aluminium">
                            Aluminium
                        </option>
                        <option value="copper" selected >
                            Copper
                        </option>
                        <option value="gold">
                            Gold
                        </option>
                        <option value="nickel">
                            Nickel
                        </option>
                        <option value="silver">
                            Silver
                        </option>
                    </select>
                </div>
                <div>
                    <div class="name">
                        <h3>Frequency</h3>
                    </div>
                    <div class="input">
                        <input id="freq" type="number" placeholder="1000000">
                        <p>Hz</p>
                    </div>
                </div>
            </div>

            <div class="right">
                <h3 class="result title">RESULTS:</h3>
               <!-- Outputs ... or whatever you want on the right side -->
               <!-- For now I'll put the result here. -->
               <div>
                    <div class="name result">
                        <h3>Skin Depth (&delta;)</h3>
                    </div>
                    <div class="input">
                        <input id="skindepth" readonly type="number" placeholder="65,19556662805563
                        ">
                        <p>&mu;m</p>
                    </div>
               </div>
            </div>
        </div>

        <div class="imagecontainer">
            <img alt="Skin depth image" src="../img/skinn.png">
        </div>
    </div>
    
    <div class="footer">
            <ul class="socials">
                <li id="facebook">
                    <a href="https://www.facebook.com/Best-Inductive-Components-2072200249745432/" onclick="window.open('http://facebook.com/Best-Inductive-Components-2072200249745432/', '_system'); return false;">
                        <img src="../img/ico/facebook.svg" alt="Facebook Icon">
                    </a>
                </li>
                <li id="linkedin">
                    <a href="https://www.linkedin.com/company/28838419/" onclick="window.open('https://www.linkedin.com/company/28838419/', '_system'); return false;">
                        <img src="../img/ico/linkedin.svg" alt="LinkedIn Icon">
                    </a>
                </li>
                <li id="youtube">
                    <a href="https://www.youtube.com/channel/UCSpt1Li1D5zXvlGS6V83xNQ" onclick="window.open('https://www.youtube.com/channel/UCSpt1Li1D5zXvlGS6V83xNQ', '_system'); return false;">
                        <img src="../img/ico/youtube.svg" alt="YouTube Icon">
                    </a>
                </li>
                <li id="instagram">
                    <a href="https://www.instagram.com/bestinductivecomponents/" onclick="windows.open('https://www.instagram.com/bestinductivecomponents/', '_system'); return false;">
                        <img src="../img/ico/instagram.svg" alt="Instagram Icon">
                    </a>
                </li>
            </ul>
            <div id="copyright">
                    <p>&copy;2019. Best Inductive Components BV. All Rights Reserved.</p>
            </div>
        </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/skindepth.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
