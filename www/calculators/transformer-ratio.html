<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/voltage-regulator-ic.css" />
    <title>Transformer Ratio</title>
</head>

<body>
    <div class="app">
        <div class="controls">
                <a href="../index.html">
                    <img class="backarrow" src="../img/ico/back-cross.svg" alt="Back Cross">
                </a>
                <h1>
                    Transformer Ratio
                </h1>
                <a id="reset">
                        <img src="../img/ico/reset.svg">
                </a>
                <a id="info">
                    <img src="../img/ico/info.svg">
                </a>
        </div>

        <div id="infobox" style="display: none;">
            <div id="infoboxcontent">
                <p>Voltage Regulator IC</p><br>
                <p>
                    This is going to be information about the current calculator. Right now, this is just placeholder text. Enjoy!
                </p>
            </div>
        </div> 

        <div class="content">

            <div class="left">
                <div>
                    <div class="name">
                        <h3>Primary Turns</h3>
                    </div>
                    <div class="input">
                        <input id="primturns" type="number" placeholder="2">
                    </div>
                </div>
                <div>
                    <div class="name">
                        <h3>Secondary Turns</h3>
                    </div>
                    <div class="input">
                        <input id="secturns" type="number" placeholder="3">
                    </div>
                </div>
                <div>
                    <div class="name">
                        <h3>Primary Voltage</h3>
                    </div>
                    <div class="input">
                        <input id="primvolt" type="number" placeholder="1">
                        <p>Volts</p>
                    </div>
                </div>
                <div>
                    <div class="name">
                        <h3>Primary Impedance</h3>
                    </div>
                    <div>
                        <input id="primeimp" type="number" placeholder="50">
                        <p>Ohms</p>
                    </div>
                </div>
            </div>

            <div class="right">
                <h3 class="result title">RESULTS:</h3>
                <div>
                    <div class="name result">
                        <h3>Secondary Voltage</h3>
                    </div>
                    <div class="input">
                        <input id="secvolt" readonly type="number" placeholder="1,5">
                        <p>Volts</p>
                    </div>
                </div>
                <div>
                    <div class="name result">
                        <h3>Secondary Impedance</h3>
                    </div>
                    <div class="input">
                        <input id="secimp" readonly type="number" placeholder="112,5">
                        <p>Ohms</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/transformer-ratio.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
